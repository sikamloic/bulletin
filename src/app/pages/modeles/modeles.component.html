<app-header></app-header>
<form class="px-5" [formGroup]="onRegister" *ngIf="enregistrement">
  <div class="flex justify-end items-end" (click)="enregistrement = false">
    <img src="assets/close.svg" alt="" class="w-10">
  </div>
  <div class="border-2 rounded-lg flex flex-col p-2 space-y-3">
    <div class="text-red-600" *ngIf="message != ''">{{message}}</div>
    <div class="flex items-center space-x-5">
      <label for="" class="text-sm">La classe du model correspondant</label>
      <select name="" id="select" [disabled]="true" class="border-green-400 border-2 rounded-md h-10 px-0.5" formControlName="classe" (change)="onChange($event)">
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="Tle">Tle</option>
      </select>
    </div>
    <div class="space-y-3" *ngIf="result.length > 0">
      <div class="flex space-x-5 items-center" *ngFor="let item of result">
        <img src="assets/caret-forward-outline.svg" alt="" class="w-5">
        <div class="w-32">{{item.nom}}: {{item.coeff}}</div>
        <div class="bg-red-600 p-1 rounded-md" (click)="delete(item._id)">
          <img src="assets/delete.svg" alt="" class="w-5">
        </div>
      </div>
      <div class="flex justify-center items-center">
        <button class="bg-green-600 text-white uppercase h-10 w-48 rounded-md" (click)="add = false">ajouter une matière</button>
      </div>
    </div>
    <div class="space-y-2" *ngIf="!add">
      <div class="flex flex-col items-start">
        <label for="" class="text-sm">Nom de la matière</label>
        <input type="text" id="nom" class="border-green-400 border-2 rounded-md h-10 pl-2" formControlName="nom">
      </div>
      <div class="flex flex-col items-start">
        <label for="" class="text-sm">Coefficient</label>
        <input type="number" id="coeff" class="border-green-400 border-2 rounded-md h-10 pl-2" formControlName="coeff">
      </div>
      <button class="bg-orange-400 text-white uppercase h-10 w-32 rounded-md" (click)="addMatiere()">ajouter</button>
    </div>
    <div class="flex justify-center items-center">
      <button type="submit" class="bg-green-600 text-white uppercase h-10 w-48 rounded-md" (click)="enregistrement = true">enregistrer</button>
    </div>
  </div>
</form>
<div class="">
  <div class="px-5 mt-10">
    <div class="grid grid-cols-2 gap-3 place-items-center">
      <div class="border-2 border-green-400 rounded-lg text-center font-semibold w-32 h-20 shadow-lg flex justify-center items-center px-1" *ngFor="let item of modele">
        Bulletin de la classe de {{item.nom}} éme
      </div>
    </div>
  </div>
  <div class="flex justify-center items-center my-5">
    <button class="bg-green-400 text-white uppercase w-56 rounded-md h-10 text-sm" (click)="enregistrement = true">ajouter un model de bulletin</button>
  </div>
</div>
